<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>brew | Elixir Studios</title>
  <link rel="stylesheet" href="user_css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=SN+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; color: #fff; background: #071029; min-height: 100vh; }
    .center { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh;
      opacity: 0;
      animation: fadein-brew 1.1s cubic-bezier(.4,0,.2,1) 0.1s forwards;
    }
    @keyframes fadein-brew {
      from { opacity: 0; transform: translateY(32px); }
      to { opacity: 1; transform: none; }
    }
    h1, h2 { font-family: 'SN Pro', Arial, sans-serif; }
    h1 { font-size: 3em; color: #64c8ff; letter-spacing: 2px; text-transform: lowercase; font-weight: bold; text-shadow: 0 0 20px rgba(100,200,255,0.8),0 0 40px rgba(100,150,255,0.4); margin-bottom: 0.2em; }
    h2 { font-size: 1.5em; color: #a8d8ff; font-weight: normal; margin-bottom: 1.5em; }
    .emulator-cards { display: flex; gap: 40px; margin-top: 2em; justify-content: center; }
    .emu-card { display: inline-block; min-width: 160px; background: rgba(20, 40, 80, 0.7); border: 2px solid #64c8ff; border-radius: 12px; padding: 32px 48px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.3); transition: transform 0.2s, box-shadow 0.2s; text-decoration: none; color: #a8d8ff; font-size: 1.3em; font-weight: 600; letter-spacing: 1px; }
    .emu-card:hover { background: rgba(20, 60, 120, 0.9); color: #64c8ff; transform: translateY(-6px) scale(1.04); box-shadow: 0 12px 48px rgba(100,200,255,0.18); }
    .emu-card-disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }
    .emu-card { position: relative; }
    .emu-card-disabled::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%) translateY(6px);
      background: rgba(10,20,30,0.95);
      color: #cfeeff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.92em;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.12s ease, transform 0.12s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      z-index: 20000;
    }
    .emu-card-disabled:hover::after { opacity: 1; transform: translateX(-50%) translateY(0); }
    footer { text-align: center; margin-top: 60px; padding-top: 20px; border-top: 1px solid rgba(100, 200, 255, 0.3); color: #7aa8d8; font-size: 0.9em; }
    .footer-links a { color: #64c8ff; margin: 0 12px; text-decoration: none; }
    .footer-links a:hover { text-decoration: underline; }
    .emu-tooltip {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%) translateY(6px);
      background: rgba(10,20,30,0.95);
      color: #cfeeff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.92em;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.12s ease, transform 0.12s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      z-index: 20000;
      display: block;
    }
    .emu-card-disabled:hover .emu-tooltip { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>
  <div class="center">
    <h1>brew</h1>
    <div style="font-family: 'SN Pro', Arial, sans-serif; font-size: 2em; color: #a8d8ff; font-weight: 400; margin-bottom: 0.5em; margin-top: -0.2em; letter-spacing: 1px;">Elixir Studios' Nintendo Emulator - what nintendon't</div>
    <div class="emulator-cards">
      <a class="emu-card" href="index.html">GBA</a>
      <span class="emu-card emu-card-disabled">NES<span class="emu-tooltip">Coming soon</span></span>
    </div>
  </div>
  <footer>
    <div class="footer-links">
      <a href="brew.html">Home</a> |
      <a href="keybinds.html">Keybinds</a> |
      <a href="support.html">Support</a>
    </div>
  </footer>
</body>
</html>
